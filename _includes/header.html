<div id="wrapper">
    <!-- toggle top area -->
    <div class="hidden-top">
        <div class="hidden-top-inner container minion-container">
            <!-- <h1>Minions in Pure CSS</h1> -->
            <div class="bill">
                <div class="lights">
                    <span class="white_light"></span>
                    <span class="dark_light"></span>
                </div>
                <div class="hair">
                    <span class="hair1"></span>
                    <span class="hair1 make_it_left_hair1"></span>
                    <span class="hair2"></span>
                </div>
                <div class="eyes">
                    <div class="eye_animate"></div>
                    <div class="glasses"></div>
                    <div class="white_part">
                        <div class="brown_eye">
                            <span class="black_part"></span>
                        </div>
                    </div>
                </div>
                <div class="black_tie">
                    <span class="right_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                    <span class="left_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                </div>
                <div class="smile"></div>
                <div class="arm"></div>
                <div class="hand"><span class="hand_parts"><span></div>

                            <div class="arm make_it_right_arm"></div>
                            <div class="hand make_it_right_hand"><span class="hand_parts"><span></div>

                            <div class="curves">
                                <span class="curve1"></span>
                    <span class="curve1 make_it_left_curve"></span>
                    <span class="curve2"></span>
                </div>
                <div class="clothes">
                    <div class="main"></div>
                    <div class="blue_borders"></div>
                    <div class="right_shirt"></div>
                    <div class="right_shirt make_it_left"></div>
                    <div class="bottom"></div>
                </div>
                <div class="pocket">
                    <div class="minion-logo"></div>
                    <span class="lines"></span>
                </div>
                <div class="legs">
                    <div class="right_leg"></div>
                    <div class="right_leg make_it_left_leg"></div>
                    <div class="shoes"><span class="small_shoes"></span></div>
                    <div class="shoes make_it_left_shoes"><span class="small_shoes"></span></div>
                </div>
                <h2>Bill</h2>
            </div>
            <div class="jerry">
                <div class="lights">
                    <span class="white_light"></span>
                    <span class="dark_light"></span>
                </div>
                <div class="jerry_hair">
                    <ul>
                        <li class="h1"></li>
                        <li class="h2"></li>
                        <li class="h3"></li>
                        <li class="h4"></li>
                        <li class="h5"></li>
                        <li class="h6"></li>
                        <li class="h7"></li>
                        <li class="h8"></li>
                        <li class="h9"></li>
                        <li class="h10"></li>
                        <li class="h11"></li>
                        <li class="h12"></li>
                    </ul>
                </div>
                <div class="eyes1">
                    <div class="eye_animate"></div>
                    <div class="glasses"></div>
                    <div class="white_part">
                        <div class="brown_eye">
                            <span class="black_part"></span>
                        </div>
                    </div>
                </div>
                <div class="eyes2">
                    <div class="eye_animate"></div>
                    <div class="glasses"></div>
                    <div class="white_part">
                        <div class="brown_eye">
                            <span class="black_part"></span>
                        </div>
                    </div>
                </div>
                <div class="jerry_hand">
                    <div class="jerry_lh"></div>
                    <div class="animated_lh">
                        <span class="gloves_lh"></span>
                        <span class="gloves_lh2"></span>
                    </div>
                    <div class="jerry_rh"></div>
                    <span class="gloves_rh"></span>
                </div>
                <div class="black_tie">
                    <span class="right_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                    <span class="left_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                </div>
                <div class="jerry_smile">
                    <span class="teeth1"></span>
                    <span class="teeth2"></span>
                </div>
                <div class="curves">
                    <span class="jerry_curve1"></span>
                    <span class="jerry_curve1 jerry_left_curve"></span>
                    <span class="jerry_curve2"></span>
                </div>
                <div class="clothes">
                    <div class="main_jerry"></div>
                    <div class="right_shirt jerry_right_shirt"></div>
                    <div class="right_shirt jerry_left_shirt"></div>
                    <div class="jerry_bottom"></div>
                </div>
                <div class="pocket">
                    <div class="minion-logo"></div>
                    <span class="lines"></span>
                </div>
                <div class="legs">
                    <div class="jerry_shoes"><span class="jerry_small_shoes"></span></div>
                    <div class="jerry_shoes jerry_left_shoes"><span class="jerry_small_shoes"></span></div>
                </div>
                <h2>Jerry</h2>
            </div>
            <div class="evil">
                <ul class="evil_hair">
                    <li class="eh1"></li>
                    <li class="eh2"></li>
                    <li class="eh3"></li>
                    <li class="eh4"></li>
                    <li class="eh5"></li>
                </ul>
                <div class="eyes">
                    <div class="eye_animate"></div>
                    <div class="glasses"></div>
                    <div class="white_part">
                        <div class="brown_eye">
                            <span class="black_part"></span>
                        </div>
                    </div>
                </div>
                <div class="black_tie">
                    <span class="right_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                    <span class="left_tie">
                                    <div class="top_tie"></div>
                                    <div class="down_tie"></div>
                                </span>
                </div>
                <div class="evil_mouth">
                    <span class="evil_teeth"></span>
                    <span class="evil_teeth1"></span>
                </div>
                <div class="clothes">
                    <div class="right_shirt evil_right_shirt"></div>
                    <div class="right_shirt evil_left_shirt"></div>
                    <div class="evil_bottom"></div>
                    <div class="evil_logo">
                        <p>M</p>
                    </div>
                </div>
                <div class="legs">
                    <div class="evil_right_leg"></div>
                    <div class="evil_right_leg evil_left_leg"></div>
                    <div class="shoes evil_right_shoes"><span class="small_shoes"></span></div>
                    <div class="shoes evil_left_shoes"><span class="small_shoes"></span></div>
                </div>
                <div class="evil_hand">
                    <div class="evil_rh">
                        <span class="evil_gloves_rh"></span>
                    </div>
                    <div class="evil_lh">
                        <span class="evil_gloves_lh"></span>
                    </div>
                </div>
                <h2>Evil</h2>
            </div>
        </div>
    </div>
</div>
<!-- end toggle top area -->
<!-- start header -->
<header>
    <div class="container ">
        <!-- hidden top area toggle link -->
        <div id="header-hidden-link" class="e_tada animated tada">
            <a href="#" class="toggle-link" title="Click me you'll get a surprise" data-target=".hidden-top"><i></i>Open</a>
        </div>
        <!-- end toggle link -->
        <div class="row nomargin">
            <div class="span12">
                <div class="headnav">
                    <ul>
                        <li><a href="#requestQuote" data-toggle="modal">Request a quote</a></li>
                    </ul>
                </div>
                <!-- Request Quote Modal -->
                <div id="requestQuote" class="modal styled hide fade" tabindex="-1" role="dialog" aria-labelledby="requestQuoteModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 id="requestQuoteModalLabel">Request a <strong>quote</strong></h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" action="//formspree.io/admin@acornomedia.com" method="POST">
                            <div class="control-group">
                                <label class="control-label" for="requestQuoteEmail">Email</label>
                                <div class="controls">
                                    <input type="email" name="requestQuoteEmail" id="requestQuoteEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn" aria-hidden="true">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end request quote modal -->
            </div>
        </div>
        <div class="row">
            <div class="span4">
                <div class="logo">
                    <a href="/"><img src="{{ '/img/logo.png' | prepend:site.baseurl }}" alt="" class="logo" /></a>
                    <div style="clear:both;"></div>
                    <h1>Simplifying technology and design</h1>
                </div>
            </div>
            <div class="span8">
                <div class="navbar navbar-static-top">
                    <div class="navigation">
                        <nav>
                            <ul class="nav topnav">
                                {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                                <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                                    <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                                </li>
                                {% endfor %}
                            </ul>
                        </nav>
                    </div>
                    <!-- end navigation -->
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
