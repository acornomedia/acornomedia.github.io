<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }}</title>

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- css -->
    <link href="{{ '/css/bootstrap.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link href="{{ '/css/bootstrap-responsive.css' | prepend:site.baseurl }}" rel="stylesheet" />

    <link href="{{ '/css/royalslider/royalslider.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link class="rs-file" href="{{ '/css/royalslider/skins/minimal-white/rs-minimal-white.css' | prepend:site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/fancybox/jquery.fancybox.css' | prepend:site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/jcarousel.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ '/css/touchcarousel/touchcarousel.css' | prepend:site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/touchcarousel/black-and-white-skin/black-and-white-skin.css' | prepend:site.baseurl }}">

    <link href="http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700" rel="stylesheet" />

    <link href="{{ '/css/font-awesome.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link href="{{ '/css/custom-fonts.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link href="{{ '/css/overwrite.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link href="{{ '/css/animate.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <link href="{{ '/css/style.css' | prepend:site.baseurl }}" rel="stylesheet" />

    <!--<link href="{{ '/css/combined.css' | prepend:site.baseurl }}" rel="stylesheet" />-->
    <link href="{{ '/css/minion.css' | prepend:site.baseurl }}" rel="stylesheet" />

    <style>
    .touchcarousel {
        width: 100%;
        height: 75px;
    }
    .touchcarousel.black-and-white .arrow-icon.left:hover, .touchcarousel.black-and-white .arrow-icon.right:hover {
        -webkit-transition: all .5s ease-out;
        -moz-transition: all .5s ease-out;
        -o-transition: all .5s ease-out;
        transition: all .5s ease-out;
        background-color: rgba(154, 196, 60, 1);
    }
    </style>

    <!-- Theme skin -->
    <link id="t-colors" href="{{ '/skins/green.css' | prepend:site.baseurl }}" rel="stylesheet" />
    <!-- boxed bg -->
    <link id="bodybg" href="{{ '/bodybg/bg1.css' | prepend:site.baseurl }}" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/ico/apple-touch-icon-144-precomposed.png' | prepend:site.baseurl }}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/ico/apple-touch-icon-114-precomposed.png' | prepend:site.baseurl }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/ico/apple-touch-icon-72-precomposed.png' | prepend:site.baseurl }}" />
    <link rel="apple-touch-icon-precomposed" href="{{ '/ico/apple-touch-icon-57-precomposed.png' | prepend:site.baseurl }}" />
    <link rel="shortcut icon" href="{{ '/ico/favicon.png' | prepend:site.baseurl }}" />

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
